<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>jquery</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12 d-flex justify-content-center"><img src="/image/bmw1.jpg" id="banner" style="height: 25rem !important;" width="700" alt=""></div>
    </div>
    <div class="row    position ">
        <div class="col-6 d-flex justify-content-center  m-auto bg-warning ">
        <div class="col-3  d-flex justify-centent-center "><img  id="image1" src="/image/bmw1.jpg" width="100" alt=""></div>
        <div class="col-3  d-flex justify-centent-center "><img  id="image2" src="/image/bmw2.jpg" width="100" alt=""></div>
        <div class="col-3  d-flex justify-centent-center "><img  id="image3" src="/image/bmw3.jpg" width="100" alt=""></div>
        <div class="col-3  d-flex justify-centent-center "><img  id="image4" src="/image/bmw4.jpg" width="100" alt=""></div>
        </div>

    </div>
</div>
<script>

$("#image1").click(()=>{
    $("#banner").attr('src' , '/image/bmw1.jpg' );
})
$("#image2").click(()=>{
    $("#banner").attr('src' , '/image/bmw2.jpg' );
})
$("#image3").click(()=>{
    $("#banner").attr('src' , '/image/bmw3.jpg' );
})
$("#image4").click(()=>{
    $("#banner").attr('src' , '/image/bmw4.jpg' );
})






</script>
</body>
</html>
